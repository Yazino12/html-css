<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>HTML-CSS</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="images/menu.png" alt="menu" />
        <img class="youtube" src="images/youtube.png" alt="youtube" />
      </div>
      <div class="header-middle">
        <div>
          <input class="search-input" type="text" placeholder="Search" />
          <button><img src="images/search.png" alt="magnify" /></button>
        </div>
        <img src="images/voice.png" alt="speak" />
      </div>
      <div class="header-right">
        <img class="icons" src="images/add.svg" alt="add video" />
        <img class="icons" src="images/apps.svg" alt="apps" />
        <img src="images/notification.png" alt="notification" />
        <img class="icons profile" src="images/profile.jpg" alt="profile" />
      </div>
    </header>
    <section>
      <div class="left">
        <div class="video">
          <iframe
            src="https://www.youtube.com/embed/7w44sHACjxU"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="comments"></div>
      </div>
      <div class="right">
        <div class="buttons">
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div class="next"></div>
        <hr />
        <div class="thumbnail">
          <img
            src="img_girl.jpg"
            alt="Girl in a jacket"
            width="500"
            height="600"
          />
          <div class="text">
            <h3></h3>
            <p></p>
            <p></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
